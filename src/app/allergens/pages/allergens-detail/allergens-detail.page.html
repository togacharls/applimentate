<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ allergen.name | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-softest">
  <ion-tabs #tabSelectedByDefaultSummary>
    <ion-tab label="{{ 'HOME.SUMMARY' | translate }}" icon="book">
      <ion-content class="bg-softest">
        <ion-slides pager>
          <ion-slide>
            <img src="{{allergen.imgSummary01}}">
          </ion-slide>
          <ion-slide>
            <img src="{{allergen.imgSummary02}}">
          </ion-slide>
          <ion-slide>
            <img src="{{allergen.imgSummary03}}">
          </ion-slide>
        </ion-slides>
        <p>{{ allergen.summary | translate }}</p>
      </ion-content>
    </ion-tab>

    <ion-tab label="{{ 'HOME.HEALT'  | translate }}" icon="medkit">
      <ion-content class="bg-softest">
        <ion-slides pager>
          <ion-slide>
            <img src="{{allergen.imgHealth01}}">
          </ion-slide>
          <ion-slide>
            <img src="{{allergen.imgHealth02}}">
          </ion-slide>
          <ion-slide>
            <img src="{{allergen.imgHealth03}}">
          </ion-slide>
        </ion-slides>
        <p>{{ allergen.health | translate }}</p>
      </ion-content>
    </ion-tab>

    <ion-tab label="{{ 'HOME.FOOD' | translate }}" icon="pizza">
      <ion-content class="bg-softest">
        <ion-slides pager>
          <ion-slide>
            <img src="{{allergen.imgFood01}}">
          </ion-slide>
          <ion-slide>
            <img src="{{allergen.imgFood02}}">
          </ion-slide>
          <ion-slide>
            <img src="{{allergen.imgFood03}}">
          </ion-slide>
        </ion-slides>
        <p>{{ allergen.food | translate }}</p>
      </ion-content>
    </ion-tab>
  </ion-tabs>

</ion-content>
