<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'ALLERGENS.TITLE' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let allergen of allergens" routerLink="{{'/allergens/' + allergen.name}}">
            <img src="{{allergen.icon}}" />
            <h2>{{allergen.name | translate}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
