<ion-header>
  <ion-toolbar text-left>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'BMI.SUBTITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-softest">
  <form>
    <ion-item>
      <ion-label position="floating">{{'BMI.HEIGHT' | translate}} (cm)</ion-label>
      <ion-input (ionChange)="calcBMI()" clearInput [(ngModel)]="height" type="number"
        [ngModelOptions]="{standalone: true}">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'BMI.WEIGHT' | translate}} (kg)</ion-label>
      <ion-input (ionChange)="calcBMI()" clearInput [(ngModel)]="weight" type="number"
        [ngModelOptions]="{standalone: true}">
      </ion-input>
    </ion-item>
  </form>
  <ion-item class="result">
    <p [hidden]="bmi === 0">{{'BMI.RESULT' | translate}}: {{ bmi }}</p>
  </ion-item>

  <ion-button color="primary" expand="full" (click)="changeSex()">{{selecSex}}</ion-button>
  <ion-button color="primary" expand="full" (click)="changeImg()">{{selecWeight}}</ion-button>


  <div class="cuadro">
    <img class="imageCuadro" src="../../assets/img/{{selecWeight}}{{selecSex}}.png">
  </div>



</ion-content>
